<!-- logo-htd.svg -->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền -->
  <rect width="120" height="120" rx="30" ry="30" fill="url(#grad)" stroke="white" stroke-width="2"/>
  
  <!-- Chữ HTD -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-size="48" fill="#fff" font-family="Arial, sans-serif" style="text-shadow: 2px 2px 4px #000000;">HTD</text>

  <!-- Gradient nền -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
